<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Pricing Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Villa Pricing Calculator</h1>
        <form id="calculatorForm">
            <label for="company">Company:</label>
            <select id="company" required>
                <option value="">Choose Company</option>
                <option value="Company A">Company A</option>
                <option value="Company B">Company B</option>
            </select>

            <div id="companyDetails"></div>

            <label for="publishedPrice">Published Price of the Villa (INR):</label>
            <input type="number" id="publishedPrice" required>

            <label for="discount">Discount on Published Price (%):</label>
            <input type="number" id="discount" required>

            <label for="numberOfNights">Number of Nights:</label>
            <input type="number" id="numberOfNights" required>

            <label for="gstPercentage">GST Percentage (%):</label>
            <input type="number" id="gstPercentage" required>

            <label for="securityDeposit">Refundable Security Deposit (INR):</label>
            <input type="number" id="securityDeposit" required>

            <label for="commissionPercentage">Commission Percentage (%):</label>
            <input type="number" id="commissionPercentage" required>

            <label for="tdsPercentage">TDS Percentage (%):</label>
            <input type="number" id="tdsPercentage" required>

            <button type="submit">Calculate</button>
            <button type="button" id="resetBtn">Reset</button>
        </form>

        <div id="results" class="results"></div>

        <button id="copyBtn">Copy to Clipboard</button>
        <button id="whatsappBtn">Share via WhatsApp</button>
        <button id="emailBtn">Share via Email</button>
    </div>

    <script>
        const companies = {
            'Company A': 'Details about Company A structure...',
            'Company B': 'Details about Company B structure...'
        };

        document.getElementById('company').addEventListener('change', function() {
            const companyDetails = document.getElementById('companyDetails');
            companyDetails.textContent = companies[this.value] || '';
        });

        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculatePrices();
        });

        document.getElementById('resetBtn').addEventListener('click', resetCalculator);
        document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
        document.getElementById('whatsappBtn').addEventListener('click', shareViaWhatsApp);
        document.getElementById('emailBtn').addEventListener('click', shareViaEmail);

        function calculatePrices() {
            const publishedPrice = parseFloat(document.getElementById('publishedPrice').value);
            const discount = parseFloat(document.getElementById('discount').value);
            const numberOfNights = parseFloat(document.getElementById('numberOfNights').value);
            const gstPercentage = parseFloat(document.getElementById('gstPercentage').value);
            const securityDeposit = parseFloat(document.getElementById('securityDeposit').value);
            const commissionPercentage = parseFloat(document.getElementById('commissionPercentage').value);
            const tdsPercentage = parseFloat(document.getElementById('tdsPercentage').value);

            const discountAmount = (publishedPrice * discount) / 100;
            const Total_Price_NoTax = (publishedPrice - discountAmount) * numberOfNights;
            const Gst_Amount = (totalPriceNoTax * gstPercentage) / 100;
            const Total_Payable = totalPriceNoTax + gstAmount + securityDeposit;

            const Commission_Amount = (totalPayable * commissionPercentage) / 100;
            const Gst_On_Commission = (commissionAmount * gstPercentage) / 100;
            const TotalCommission_WithTax = commissionAmount + gstOnCommission;
            const TDS_On_Commission = (commissionAmount * tdsPercentage) / 100;
            const TotalCommission_AfterTDS = totalCommissionWithTax - tdsOnCommission;

            const Net_Payable = totalPayable - totalCommissionAfterTds;

            displayResults({
                Total_Price_NoTax,
                Gst_Amount,
                Total_Payable,
                Commission_Amount,
                Gst_On_Commission,
                TotalCommission_WithTax,
                TDS_On_Commission,
                TotalCommission_AfterTDS,
                Net_Payable
            });
        }

        function displayResults(calculations) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Results:</h2>';
            
            for (const [key, value] of Object.entries(calculations)) {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `<span>${key.replace(/([A-Z])/g, ' $1').trim()}:</span> <span>â‚¹${value.toFixed(2)}</span>`;
                resultsDiv.appendChild(resultItem);
            }
        }

        function resetCalculator() {
            if (confirm('Are you sure you want to reset all fields?')) {
                document.getElementById('calculatorForm').reset();
                document.getElementById('results').innerHTML = '';
                document.getElementById('companyDetails').textContent = '';
            }
        }

        function copyToClipboard() {
            const resultsDiv = document.getElementById('results');
            const textToCopy = resultsDiv.innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Results copied to clipboard!');
            });
        }

        function shareViaWhatsApp() {
            const resultsDiv = document.getElementById('results');
            const textToShare = encodeURIComponent(resultsDiv.innerText);
            window.open(`https://wa.me/?text=${textToShare}`);
        }

        function shareViaEmail() {
            const resultsDiv = document.getElementById('results');
            const subject = encodeURIComponent('Villa Pricing Details');
            const body = encodeURIComponent(resultsDiv.innerText);
            window.location.href = `mailto:?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
